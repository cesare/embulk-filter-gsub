buildscript {
    ext.kotlin_version = '1.2.10'
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'http://kamatama41.github.com/maven-repository/repository' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.kamatama41:gradle-embulk-plugin:0.1.4"
    }
}

apply plugin: "kotlin"
apply plugin: "com.github.kamatama41.embulk"

embulk {
    version = "0.8.38"
    category = "filter"
    name = "gsub"
    description = "Embulk filter plugin to convert text column values with regular expressions"
    authors = ["Sawada Tadashi"]
    email = "cesare@mayverse.jp"
    homepage = "https://github.com/cesare/embulk-filter-gsub"
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile "junit:junit:4.12", {
        transitive = false
    }
    testCompile "org.hamcrest:hamcrest-all:1.3"
    testCompile "org.embulk:embulk-core:0.8.38:tests"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.6"  // only 1.6 and 1.8 are supported, we can't choose 1.7
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.6"  // only 1.6 and 1.8 are supported, we can't choose 1.7
    }
}
